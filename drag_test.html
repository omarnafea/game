<!DOCTYPE HTML>
<html>
<head>
    <style>
        .div {
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();

        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            console.log('dropped');
        }
    </script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1"  class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id=""  class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>

<img id="drag1" src="game/cat.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200">



</body>
</html>
